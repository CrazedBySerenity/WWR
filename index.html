<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <title>Word word revolution</title>
</head>
<body>
    <div class="game__header__container">
        <h1 class="game__header">Word word revolution</h1>
        <h3 class="game__sub-header">Press the correct translation for the appearing words!</h3>
        <h4 id="score-text">Score: 0</h4>
    </div>
    <div class="game__container">

        <div class="word__area" id="word__area">
            <div class="start-button" onclick="Start(this)">
                Start
            </div>
        </div>
        <p class="tip-text music-tip">
            Don't forget music! (Controls available in the bottom left)<br><br>
            Tip! Keys 1-5 and Q-R can also be used to control the buttons below
        </p>
        <div class="button__area">
            <div class="button" onclick="Click(1)">
                förtrollad
            </div>
            <div class="button" onclick="Click(2)">
                förutse
            </div>
            <div class="button" onclick="Click(3)">
                erkänna
            </div>
            <div class="button" onclick="Click(4)">
                lura
            </div>
            <div class="button" onclick="Click(5)">
                egenskap
            </div>
            <div class="button" onclick="Click(6)">
                skona
            </div>
            <div class="button" onclick="Click(7)">
                invecklad
            </div>
            <div class="button" onclick="Click(8)">
                beständig
            </div>
            <div class="button" onclick="Click(9)">
                djup
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <audio controls>
        <source src="Kawai Kitsune.mp3" type="audio/mp3">
      Your browser does not support the audio element.
      </audio> 
</body>
</html>
